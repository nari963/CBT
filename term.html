          { term: '기타', definition: '장기매출채권,장기미수수익,장기미수금,장기선급비용 등' },
            { term: '현금', definition: '한국은행 발행의 주화.지폐,통화대용증권(타인발행수표,자기앞수표) 등' },
            { term: '당좌예금', definition: '은행과의 당좌계약에 의하여 당좌수표를 발행할 목적의 예금. 은행에 예입하고 자급사유가 발생되었을 때마다 현금을 대신하여 수표를 발행함.' },
            { term: '보통예금', definition: '예입과 인출을 자유로이 할 목적의 보통예금이나 저축예금' },
            { term: '현금성자산', definition: '취득시 만기 또는 상환일이 3개월이내인 채권,상환우선주,환매채 등' },
            { term: '현금및현금성자산', definition: '현금,당좌예금,보통예금,현금성자산의 합계액' },
            { term: '단기금융상품', definition: '수익증권,MMF 등 금융기관이 취급하는 정형화된 상품으로 단기적 자금운용목적으로 소유하거나 기한이 1년이내 도래하는 금융상품(저축성예금,정형화된 예금 등)' },
            { term: '단기매매증권', definition: '단기간 내의 매매차익을 얻기 위하여 구입한 주식.채권 등 (시장성)' },
            { term: '단기대여금', definition: '금전소비대차계약에 의해 상대방에게 대여한 금전에 대한 채권' },
            { term: '외상매출금', definition: '상품(제품)을 매출하고 외상으로 한 경우(일반적인 상거래)' },
            { term: '받을어음', definition: '상품(제품)을 매출하고 타인이 발행한 약속어음을 받은 경우' },
            { term: '매출채권', definition: '일반적인 상거래에서 발생한 외상매출금과 받을어음의 합계액' },
            { term: '미수금', definition: '일반적인 상거래 이외에서 발생한 외상거래' },
            { term: '미수수익', definition: '결산시 계상되는 당기수익의 미수액(미수이자,미수임대료 등)' },
            { term: '선급금', definition: '상품(원재료)을 매입하기로 계약하고 계약금조로 미리 지급한 금액' },
            { term: '선급비용', definition: '결산시 계상되는 비용의 차리 이연분 (선급보험료, 선급이자 등)' },
            { term: '상품', definition: '판매를 목적으로 외부에서 구입한 재화(도.소매업)' },
            { term: '원재료', definition: '제품 제조를 목적으로 구입한 원료,재료 등' },
            { term: '부재료', definition: '제품의 생산을 간접적으로 보조하기 위하여 소요되는 자산' },
            { term: '재공품', definition: '제조를 위하여 생산공정(과정)에 있는 재화' },
            { term: '반제품', definition: '미완성된 재공품의 상태로 판매하는 자산' },
            { term: '제품', definition: '판매를 목적으로 기업내에서 제조한 재화' },
            { term: '투자부동산', definition: '투자 목적으로 소유하고 있는 건물,토지 등' },
            { term: '장기금융상품', definition: '만기일이 1년 이후에 도래하는 금융상품' },
            { term: '장기투자증권', definition: '장기보유목적이거나 시장성 없는 유가증권 (매도가능증권,만기보유증권)' },
            { term: '지분법적용투자주식', definition: '피투자회사에 유의적인 영향력(의결권이 있는 주식20%이상 보유)을 행사 할 수 있는 주식으로서 지분법으로 평가하는 유가증권' },
            { term: '장기대여금', definition: '이자수익을 창출할 목적으로 타인에게 장기의 자금을 대여한 경우' },
            { term: '토지', definition: '영업(생산)활동에 사용하는 토지' },
            { term: '건물', definition: '영업(생산)활동에 사용하는 건물(사무실,창고,기숙사,공장,점포 등)' },
            { term: '기계장치', definition: '영업(생산)활동에 사용하는 기계와 부속설비' },
            { term: '차량운반구', definition: '영업(생산)활동에 사용하는 차량과 운반구' },
            { term: '건설중인자산', definition: '유형자산의 건설을 위한 제비용,도급금액,취득한 기계(건설완공되기 직전까지의 모든 비용)' },
            { term: '비품', definition: '영업용으로 사용하는 책상,의자,컴퓨터,응접세트,금고 등' },
            { term: '영업권', definition: '우수한 경영진,뛰어난 판매조직,양호한 신용,원만한 노사관계,기업의 좋은 이미지 등 동종의 다른기업보다 특별히 유리한 무형의 자원을 말함(사업결합에 의해 취득한 영업권만 인정)' },
            { term: '산업재산권', definition: '특허권,실용신안권,의장권,상표권 등의 법률적 권리' },
            { term: '어업권', definition: '일정수면에서 어업을 경영할 수 있는 권리' },
            { term: '개발비', definition: '신제품,신기술 등의 개발비용' }
          ];
          let termCurrent = 0;
          let termStatus = Array(termProblems.length).fill('');
          function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
          }
          function updatePageInfo() {
            document.getElementById('term-page-info').textContent = `${termCurrent+1} / ${termProblems.length}`;
          }
          function updateStatusTable() {
            const tbody = document.querySelector('#term-status-table tbody');
            tbody.innerHTML = '';
            termStatus.forEach((status, i) => {
              const tr = document.createElement('tr');
              tr.innerHTML = `<td style="text-align:center;">${i+1}</td><td style="text-align:center; color:${status==='정답'?'#1976d2':status==='오답'?'#d32f2f':'#333'}; font-weight:bold;">${status}</td>`;
              tbody.appendChild(tr);
            });
          }
          function showTermProblem(idx) {
            updatePageInfo();
            const problem = termProblems[idx];
            document.getElementById('term-problem-text').textContent = `정의: ${problem.definition}`;
            document.getElementById('term-result').textContent = '';
            // 4지 선다 선택지 생성
            let choices = [problem.term];
            while (choices.length < 4) {
              const rand = termProblems[Math.floor(Math.random() * termProblems.length)].term;
              if (!choices.includes(rand)) choices.push(rand);
            }
            choices = shuffle(choices);
            let choicesBox = document.getElementById('term-choices');
            choicesBox.innerHTML = '';
            choices.forEach(choice => {
              const btn = document.createElement('button');
              btn.textContent = choice;
              btn.className = 'term-btn';
              btn.style.textAlign = 'left';
              btn.onclick = function() {
                if (choice === problem.term) {
                  document.getElementById('term-result').textContent = '정답입니다!';
                  btn.style.background = '#1976d2';
                  btn.style.color = '#fff';
                  termStatus[idx] = '정답';
                } else {
                  document.getElementById('term-result').textContent = `오답입니다. 정답: ${problem.term}`;
                  btn.style.background = '#d32f2f';
                  btn.style.color = '#fff';
                  termStatus[idx] = '오답';
                }
                Array.from(choicesBox.children).forEach(b => b.disabled = true);
                updateStatusTable();
              };
              choicesBox.appendChild(btn);
            });
            updateStatusTable();
          }
          showTermProblem(termCurrent);
          document.getElementById('term-prev-btn').onclick = function() {
            if (termCurrent > 0) {
              termCurrent--;
              showTermProblem(termCurrent);
            }
          };
          document.getElementById('term-next-btn').onclick = function() {
            if (termCurrent < termProblems.length-1) {
              termCurrent++;
              showTermProblem(termCurrent);
            }
          };
          </script>
      </div>
      <div style="min-width:180px;">
        <h3 style="margin-bottom:0.5rem;">풀이 결과</h3>
        <table id="term-status-table" style="width:100%; border-collapse:collapse; font-size:0.95rem;">
          <thead>
            <tr><th style="border-bottom:1px solid #ccc;">번호</th><th style="border-bottom:1px solid #ccc;">결과</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="js/term.js"></script>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('nav a').forEach(a => {
      const href = a.getAttribute('href');
      if (href && href !== '#' && !a.classList.contains('active')) {
        a.addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = href;
        });
      }
    });
  });
</script>
</body>
</html>
