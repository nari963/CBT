  <style>
    .term-container { max-width: 600px; margin: 2rem auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 2rem; }
    .term-question { font-size: 1.2rem; margin-bottom: 1.5rem; }
    .term-input { width: 100%; padding: 0.7rem; font-size: 1.1rem; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 1rem; }
    .term-btn { background: #005bac; color: #fff; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    .term-result { font-size: 1.1rem; font-weight: bold; margin-top: 1rem; }
    .term-left-fixed {
      position: sticky;
      top: 100px;
      z-index: 2;
      background: #fff;
    }
  </style>

  <header>
    <h1>모두의 자격증 이론문제집 CBT</h1>
    <nav>

    <div class="term-flex" style="display:flex; gap:2rem; align-items:flex-start;">
      <div class="term-container term-left-fixed" style="flex:1;">
        <h2>용어 맞추기</h2>
        <div id="term-box"></div>
        <div id="term-result" class="term-result"></div>
      </div>
      <div style="min-width:180px;">
        <h3 style="margin-bottom:0.5rem;">풀이 결과</h3>
        <table id="term-status-table" style="width:100%; border-collapse:collapse; font-size:0.95rem;">
          <thead>
            <tr><th style="border-bottom:1px solid #ccc;">번호</th><th style="border-bottom:1px solid #ccc;">결과</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  <script src="js/term.js"></script>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('nav a').forEach(a => {
      const href = a.getAttribute('href');
      if (href && href !== '#' && !a.classList.contains('active')) {
        a.addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = href;
        });
      }
    });
  });
</script>
